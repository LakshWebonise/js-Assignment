<html>

<script>

num = prompt("Enter list of numbers");

mainarr = num.split(',');

var arr=[], freq=[];

mainarr.sort();
var prev;

for(let i=0;i<mainarr.length;i++)
{
    if(mainarr[i]!==prev)
    {
       arr.push(mainarr[i])
       freq.push(1);
    }
    else{
        freq[freq.length-1]++;
    }
    prev=mainarr[i];
}

for(let i=0;i<arr.length;i++)
        {
            document.write(` ${arr[i]}      occured: ${freq[i]} `);
            document.write("<br><br>");
        }


</script>


<body>

</body>


</html>
